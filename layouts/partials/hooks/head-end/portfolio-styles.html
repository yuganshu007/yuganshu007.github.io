<script>
  // Lightweight typewriter effect for hero
  document.addEventListener('DOMContentLoaded', () => {
    const el = document.getElementById('typed-phrases');
    if (!el) return;
    const phrases = JSON.parse(el.dataset.phrases || '[]');
    let i = 0, j = 0, erasing = false;
    const speed = { type: 45, erase: 28, hold: 1400, gap: 500 };

    const tick = () => {
      const p = phrases[i % phrases.length] || '';
      if (!erasing) {
        j++;
        el.textContent = p.slice(0, j);
        if (j >= p.length) { erasing = true; return setTimeout(tick, speed.hold); }
        return setTimeout(tick, speed.type);
      } else {
        j--;
        el.textContent = p.slice(0, j);
        if (j <= 0) { erasing = false; i++; return setTimeout(tick, speed.gap); }
        return setTimeout(tick, speed.erase);
      }
    };
    tick();
  });
</script>
